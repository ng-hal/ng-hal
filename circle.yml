machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: node

general:
  artifacts:
    - "coverage"
    - "dist/demo"
    - "dist/ng-hal"

dependencies:
  pre:
    - rm -rf node_modules
    - yarn cache clean
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn

test:
  override:
    - yarn ci:build
    - yarn ci:test
  post:
    - codecov

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+){2}(-.*)*/
    owner: dherges
    commands:
      - yarn ci:publish
      - npm publish dist/ng-hal
